name: Deploy on merge
'on':
  push:
    branches:
      - main

jobs:
  on_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          FIRST_COMMIT_ID=$(echo "$GITHUB_CONTEXT" | jq -r ".event.pull_request.base.sha")
          echo "FIRST_COMMIT_ID=$FIRST_COMMIT_ID"
