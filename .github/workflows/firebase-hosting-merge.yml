name: Deploy on merge
'on':
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        id: context
        run: |
          FIRST_COMMIT_ID=$(echo "$GITHUB_CONTEXT" | jq -r ".event.pull_request.base.sha")
          echo "::set-output name=FIRST_COMMIT_ID::$FIRST_COMMIT_ID"

      - name: Download the product files
        uses: actions/download-artifact@v3
        with:
          name: ${{ steps.context.outputs.FIRST_COMMIT_ID }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MK_TEST_EE4D9 }}'
          channelId: live
          projectId: mk-test-ee4d9
